<head>
  <title>parks</title>
</head>

<body>
  <h1>National Park App</h1>
  <div class="col-xs-6">
    <div class="allParks ">
      <table class="table">
        {{#each park}}
          <tr class="park {{selectedClass}}"> {{Name}}
            <td>{{pos}}</td>
          </tr>
        {{/each}}
      </table>
    </div>
  </div>
  <div>
    <h5>Near By Parks</h5>
    <table class="nearBy">
      {{#each nearBy}}
        <tr> {{Name}}</tr>
      {{/each}}
    </table>
  </div>
  <div class="parkForm col-xs-6">
    {{> addParkForm}}
  </div>

</body>

<template name="addParkForm">
  <form>
    <div class="form-group">
      <label for="parkName">Park Name</label>
      <input type="text" class="form-control" placeholder="Park Name">
    </div>
    <div class="form-group">
      <label for="lon">Password</label>
      <input type="number" class="form-control" placeholder="Longitude">
    </div>
    <div class="form-group">
      <label for="lat">Password</label>
      <input type="number" class="form-control" placeholder="Latitude">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</template>
